<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Modal Popup - Lightbox Popup</title>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/animate.min.css">
	<link href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <style>
            #btn-close-modal {
				font-size:35px;
                width:100%;
                text-align: center;
                cursor:pointer;
                color:#fff;
            }

        </style>
    </head>
    <body>

        <!--Call your modal-->
        <ul>
            <li><a id="demo01" href="#modal-01"><h3>DEMO 01</h3></a></li>
            <li><a id="demo02" href="#modal-02"><h3>DEMO 02</h3></a></li>
			<li><a id="demo03" href="#modal-03"><h3>DEMO 03</h3></a></li>
        </ul>
      
        <!--DEMO01-->
        <div id="modal-01">
            <!--THIS IS IMPORTANT! to close the modal, the class name has to match the name given on the ID -->
            <div  id="btn-close-modal" class="close-modal-01">
				<i class="fa fa-times-circle" aria-hidden="true"></i>
			</div>
                
            <div class="modal-content" style="height:570px;width:100%;margin:0 auto;padding:0!important;overflow: hidden;">
                <!--Your modal content goes here-->
				<object data="https://dahe165.github.io/fireworks.html" width="100%" height="100%" allowtransparency="yes" frameborder="0" marginheight="0" marginwidth="0" scrolling="no" overflow= "hidden"></object>
            </div>
        </div>

		<!--DEMO02-->
		<div id="modal-02">
			<!--"THIS IS IMPORTANT! to close the modal, the class name has to match the name given on the ID-->
			<div  id="btn-close-modal" class="close-modal-02">
				<i class="fa fa-times-circle" aria-hidden="true"></i>
			</div>
			<div class="modal-content">
				<!--Your modal content goes here-->
			</div>
		</div>
		
		<!--DEMO03-->
		<div id="modal-03"><!--"THIS IS IMPORTANT! to close the modal, the class name has to match the name given on the ID-->
			<div  id="btn-close-modal" class="close-modal-03">
				<i class="fa fa-times-circle" aria-hidden="true"></i>
			</div>
			<div class="modal-content">
				<!--Your modal content goes here-->
			</div>
		</div>
		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
        <script src="js/animatedModal.js"></script>
<script>
var $yoo = jQuery.noConflict();
            //demo 01
            $yoo("#demo01").animatedModal({
                modalTarget:'modal-01',
                animatedIn:'zoomIn',
                animatedOut:'bounceOut',
                color:'#9999ff',
                // Callbacks
                beforeOpen: function() {
                    console.log("The animation was called");
                },           
                afterOpen: function() {
                    console.log("The animation is completed");
                }, 
                beforeClose: function() {
                    console.log("The animation was called");
                }, 
                afterClose: function() {
                    console.log("The animation is completed");
                }
            });

            //demo 02
            $yoo("#demo02").animatedModal({
                modalTarget:'modal-02',
                animatedIn:'lightSpeedIn',
                animatedOut:'bounceOutDown',
                color:'#ff99ff',
                // Callbacks
                beforeOpen: function() {
                    console.log("The animation was called");
                },           
                afterOpen: function() {
                    console.log("The animation is completed");
                }, 
                beforeClose: function() {
                    console.log("The animation was called");
                }, 
                afterClose: function() {
                    console.log("The animation is completed");
                }
            });

            //demo 03
            $yoo("#demo03").animatedModal({
                modalTarget:'modal-03',
                animatedIn:'bounceInUp',
                animatedOut:'bounceOutDown',
                color:'#66ccff',
                // Callbacks
                beforeOpen: function() {
                    console.log("The animation was called");
                },           
                afterOpen: function() {
                    console.log("The animation is completed");
                }, 
                beforeClose: function() {
                    console.log("The animation was called");
                }, 
                afterClose: function() {
                    console.log("The animation is completed");
                }
            });

        </script>

    </body>
</html>
