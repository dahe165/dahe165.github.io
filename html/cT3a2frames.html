<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>jQuery TextT3a - A jQuery Text Animation Engine</title>
    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
        color: #295f00
      }

      #effectT3a {
        display: none
      }
    </style>
    <link rel="stylesheet" type="text/css" href="https://dahe165.github.io/css/cT3a.min.css" />
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js' type='text/javascript'></script>
    <script type="text/javascript">
      jQuery.noConflict();
    </script>
    <script src='https://dahe165.github.io/js/jquery.easing.1.3.js' type='text/javascript'></script>
    <script src="https://dahe165.github.io/js/cT3a.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      var isOn = 0,
        sets, fx, toAnimate = "#effect",
        settings = {
          animation: 8,
          animationType: "in",
          backwards: !1,
          easing: "easeOutQuint",
          speed: 1E3,
          sequenceDelay: 100,
          startDelay: 0,
          offsetX: 100,
          offsetY: 50,
          onComplete: fireThis,
          restoreHTML: !0
        };
      jQuery(document).ready(function() {
        fx = jQuery("#effect");
        jQuery.cT3a(settings);
        jQuery.cT3a.animate(toAnimate)
      });

      function fireThis() {
        if (isOn !== 13) {
          isOn < 13 ? isOn++ : isOn = 0;
          switch (isOn) {
            case 1:
              sets = {
                animationType: "out",
                restoreHTML: !1
              };
              break;
            case 2:
              fx.html("AShaNET Wi-Fi HOTSPOT");
              sets = {
                animation: 11
              };
              break;
            case 3:
              sets = {
                animation: 11,
                animationType: "out",
                restoreHTML: !1
              };
              break;
            case 4:
              fx.html("Free Wi-Fi HOTSPOT");
              sets = {
                animation: 1
              };
              break;
            case 5:
              sets = {
                animation: 1,
                animationType: "out",
                restoreHTML: !1
              };
              break;
            case 6:
              fx.html("Solusi Koneksi Internet");
              sets = {
                animation: 6,
                backwards: !0
              };
              break;
            case 7:
              sets = {
                animation: 4,
                animationType: "out",
                backwards: !0,
                restoreHTML: !1
              };
              break;
            case 8:
              fx.html("A-Sha.NET Wi-Fi HOTSPOT");
              sets = {
                animation: 2,
                easing: "easeOutBounce"
              };
              break;
            case 9:
              sets = {
                animation: 2,
                animationType: "out",
                speed: 500,
                easing: "easeInBack",
                restoreHTML: !1
              };
              break;
            case 10:
              fx.html("A-Sha.NET | HOTSPOT"), sets = {
                animation: 14,
                startDelay: 1E3,
                linked: !0,
                hyperlink: "https://dahe165.github.io/lamp.html",
                color: "#0000FF",
                linkTarget: "_self",
                onComplete: null
              }
          }
          jQuery.cT3a.animate(toAnimate, sets)
        }
      };
    </script>
  </head>
  <body>
    <div id="capr-T3a">
      <div id="c-T3a">
        <div id="effect">Welcome to A-Sha.NET | HOTSPOT</div>
      </div>
    </div>
  </body>
</html>
